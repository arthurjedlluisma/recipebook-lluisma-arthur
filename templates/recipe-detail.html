<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ object.name }}</title>
  </head>
  <body>
    <h1>Recipe Book</h1>
    <h2>{{ object.name }}</h2>
    <p>Ingredients:</p>
    <ul>
      {% for ingredient in object.ingredient.all %}
      <li>{{ ingredient.ingredient.name }}, {{ ingredient.quantity }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
